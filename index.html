<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Geolocation Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="app">
            <div id="controlPanel">
                <button id="collectCoins" title="collectCoins">Collect Coins</button>
                <button id="depositCoins" title="depositCoins">Deposit Coins</button>
                
                <!-- Directional Movement Buttons -->
                <div id="movementControls">
                    <button id="move-up" title="Move Up">⬆️</button>
                    <button id="move-left" title="Move Left">⬅️</button>
                    <button id="move-right" title="Move Right">➡️</button>
                    <button id="move-down" title="Move Down">⬇️</button>
                </div>
            </div>
            
            <div id="statusPanel">Player Coins: 0</div>
            <div id="map"></div>
        </div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
